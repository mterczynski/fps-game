<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>FPS</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      overflow: hidden;
    }

    #main-canvas {
      position: absolute;
      height: 100%;
      width: 100%;
    }

    .crosshair {
      width: 40px;
      height: 40px;
      z-index: 2;
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>

<body>
  <canvas id="main-canvas"></canvas>
  <img class="crosshair" alt="" src="./assets/crosshair.png">
  <script src="dist/bundle.js"></script>
</body>

</html>
